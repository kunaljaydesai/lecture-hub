<!DOCTYPE HTML>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Getting Started: Serving Web Content</title>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />


    <link rel="stylesheet" type="text/css" th:href="@{/css/home.css}"> </link>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/semantic-ui/2.2.9/semantic.min.css"></link>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/semantic-ui/2.2.9/semantic.min.js"></script>
    <script src="../../js/home.js" type="text/javascript"></script>
</head>

<body>
<div id="main">
    <div class="header layer-1">
        <div class="logo">
            <img id="logo" src="../../img/hack_logo.png"> </img>
        </div>
    </div>
    <img id="main-image" src="https://static.pexels.com/photos/7097/people-coffee-tea-meeting.jpg"> </img>
    <div id="filter" class="full-screen"> </div>
    <div class="button-container">
        <div class="button">
            <div class="button1text" id="button1">
                Create a Lecture
            </div>
        </div>
        <div class="button">
            <div class="button2text" id="button2">
                Join a Lecture
            </div>
        </div>
    </div>
    <div class="info">
        <div class="infotext">
            LIVE Q&amp;A FOR LECTURES
        </div>
    </div>
    <div class="learnbutton">
        <div class="learntext">
            LEARN MORE
        </div>
    </div>

    <div class="ui mini basic modal">
        <div class="content" id="modal-content">
            <div class="ui input">
                <input id="lecture-upload" type="file" placeholder="Your Name"></input>
            </div>
            <div class="ui green ok inverted button" id="create-button">
                <i class="checkmark icon"></i>
                Create
            </div>
        </div>
    </div>

</div>
</body>
</html>

<!DOCTYPE HTML>
<html>
<head>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8" > </meta>
    <meta name="viewport" content="width=device-width, initial-scale=1.0"> </meta>

    <link href="https://fonts.googleapis.com/css?family=Roboto" rel="stylesheet"> </link>
    <!-- Jquery -->
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
    <script src="https://cdn.rawgit.com/kimmobrunfeldt/progressbar.js/0.6.0/dist/progressbar.js"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/semantic-ui/2.2.9/semantic.min.css"></link>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/semantic-ui/2.2.9/semantic.min.js"></script>

    <!-- velocity -->
    <script src="//cdnjs.cloudflare.com/ajax/libs/velocity/1.5.0/velocity.min.js"></script>

    <!-- paths -->

    <link rel="stylesheet" type="text/css" href="../../css/instructor.css"></link>
    <script src="https://satori-a.akamaihd.net/satori-rtm-sdk/v1.0.2/sdk.min.js"></script>

</head>
<body>
    <div id="info" th:attr="data-channel=${id}" style="display: none"> </div>
    <div class="page_header layer-1">
        <img id="logo" src="../../img/hack_logo_instr.png"> </img>
        <div class = "instructor">
        	<div id="instructor-tag">Instructor View</div>
        </div>
        <div id="fixedbutton">
            <button style="float: right;" class="ui inverted blue button" id="quiz-button">Quiz</button>
            <button style="float: right;" class="ui inverted blue button" id="quiz-stats-button">Quiz Stats</button>
        </div>
        <div class="target"></div>
    </div>

    <div class="main-view layer-2">
        <div class="slide-show">
            <!--<div data-index="0" class="slide-container">
                <iframe id="pdf" style="border:1px solid #666CCC" title="PDF" th:src="${src}" src="/files/aakash1.pdf" frameborder="1" scrolling="auto" height="1100" width="850" ></iframe>
            </div>
            <div data-index="1" class="slide-container">
                <img class="slide"> </img>
            </div>-->
            <iframe id="pdf" style="border:1px solid #666CCC" title="PDF" th:src="${src}" src="/files/aakash1.pdf" frameborder="1" scrolling="auto" height="1100" width="850" ></iframe>
        </div>
    </div>

    <div class="slide-nav underHeader layer-1"> </div>

    <div class="discussion-container underHeader layer-1">
        <div class="discussion-filter discussion"> </div>
        <!-- header -->
        <!--<div class="discussion-header slide-number">-->
            <!--<div class="discussion-name padding-left" > Discussion </div>-->
            <!--<div class="slide-info padding-right"> Slide 1 </div>-->
        <!--</div>-->

        <div class="discussion-header discussion">
            <div class="discussion-name padding-left" > CHAT </div>
            <div class="slide-info padding-right">  </div>
        </div>

        <!-- content -->
        <div id="discussion-content" class="discussion">

        </div>

        <!-- chat -->
        <!--<div class="container-color chat-container"> </div>-->
        <!--<div class="chat-container layer-1">-->
            <!--<input id="chat-input" type="text" placeholder="Have a burning question?" > </input>-->
            <!--&lt;!&ndash; <form id="chat-main">  &ndash;&gt;-->

            <!--<input id="chat-enter" type="submit" style="display:none;"> </input>-->
            <!--&lt;!&ndash; </form> &ndash;&gt;-->
        <!--</div>-->
        <div id="post-container" class="discussion post-container layer-1">
            <!--<input id="chat-input" type="text" placeholder="..."> </input>-->
            <!--<input id="chat-post" type="submit" value="post" > </input>-->
            <!-- post toggle -->
            <!--<div id="post-toggle" class="open-button full-width-center">-->
            <!--<div id="plus-sign"> + </div>-->
            <!--</div>-->
            <div id="post-form">
                <!--<input id="post-content" class="form-input" type="text" placeholder="question..."> </input>
                <div id="chat-post" class="form-submit"> <div class="index-color"> </div> + </div>-->
                <div class="ui action input">
                    <input class="form-input" type="text" placeholder="Type message..."></input>
                    <button style="float: right" class="ui button">Search</button>
                </div>
            </div>
        </div>
    </div>

    <div class="question-container bottomFooter layer-1">

        <!-- Topics header -->
        <div class="discussion-header scroll-header">
            <div class="topics-list" > FREQUENT TOPICS  </div>
        </div>
        <div class = "all-chat">
            <div class = "topics-container">
                <div class = "topics-background"></div>
            	<h5 class = "topic"> Algorithms </h5>
                <h5 class = "topic counter">25 </h5>
            </div>
            <div class = "topics-container">
                <div class = "topics-background"></div>
            	<h5 class = "topic">  Big 'O' Notation</h5>
                <h5 class = "topic counter">20 </h5>
            </div>
            <div class = "topics-container">
                <div class = "topics-background"></div>
            	<h5 class = "topic"> Monopoly</h5>
                <h5 class = "topic counter">17 </h5>
            </div>
            <div class = "topics-container">
                <div class = "topics-background"></div>
            	<h5 class = "topic"> Free Market</h5>
            	<h5 class = "topic counter">14 </h5>
            </div>
        </div>
    </div>

    <div id="instructor-quiz" class="ui modal">
        <i class="close icon"></i>
        <div class="header">
            Create a Quiz
        </div>
        <div class="content">
            <h3>Question</h3>
            <div class="ui input">
                <input id="new-question" type="text" placeholder="What is an abstract class?"></input>
            </div>
            <br></br>
            <br></br>
            <div class="ui radio checkbox" id="option-list">

            </div>
            <br></br>
            <br></br>
            <button class="ui inverted blue button" id="add-option">Add Option</button>
            <div class="ui input">
                <input id="new-option" type="text" placeholder="Yes"> </input>
            </div>
        </div>
        <div class="actions">
            <div id="publish-quiz" class="ui positive right labeled icon button">
                Publish
                <i class="checkmark icon"></i>
            </div>
        </div>
    </div>

    <div id="instructor-quiz-stats" class="ui modal">
        <i class="close icon"></i>
        <div class="header">
            Quiz Stats
        </div>
        <div class="content" id="empty">

        </div>
        <div class="actions">
            <div class="ui black deny button">
                Close
            </div>
        </div>
    </div>

</body>

<script type="text/javascript" src="../../js/main.js"> </script>
<script type="text/javascript" src="../../js/instructorChat.js"> </script>

</html>
